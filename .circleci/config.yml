# CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1

jobs:
  env:
    docker:
      - image: docker:18.09.6-git
    steps:
      - checkout
      - run:
          name: Environment Info
          command: env

workflows:
  version: 2
  build_docker_image:
    jobs:
      - env:
          filters:
            tags:
              only: /.*/
